<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Tip calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<header class="header">
			<h1>
				Spli <br />
				tter
			</h1>
		</header>
		<main class="contenedor-cal">
			<section class="cal">
				<label class="label_imput" for="bill">Bill</label>
				<input class="imput_cal" type="number" id="bill" value="0" />
				<fieldset class="btns__cal">
          <legend class="btns__legend">	Select Tip %</legend>
					<button class="btn activo">5%</button>
          <button class="btn">10%</button>
          <button class="btn">15%</button>
          <button class="btn">25%</button>
          <button class="btn">50%</button>
          <input type="number" placeholder="Custom">
				</fieldset>
        <label class="label_imput-personas" for="personas">Number of People</label>
				<input class="imput_personas" type="number" id="personas" value="0" />
			</section>
			<section class="resultado">
        <div>
          <p>Tip Amount <br><span>/ person</span></p>
          <p>$4.27</p>
        </div>
        <div>
          <p>Total <br><span>/ person</span></p>
          <p>$10.69</p>
        </div>
        <div>
          <button>Reset</button>
        </div>
      </section>
		</main>

	  


		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
